<div class="content vh-100">
    <div class="container-fluid h-100">

        <div class="auth h-100 d-flex align-items-center">
            <div class="container-fluid">
                <div class="auth-items">
                    <div class="row justify-content-center">
                        <div class="col-lg-4">

                            <div class="auth-logo text-center">
                                <a href="">
                                    <img src="assets/img/logo.png" width="200" alt="">
                                </a>
                            </div>
                            <div class="auth-form shadow-xl rounded-3  mt-5 bg-white">
                                <div class="auth-form-title mb-4 slider-title-desc-center">
                                    <h2 class="text-center h4 text-muted title-font">ورود / ثبت نام</h2>
                                </div>
                                <form action="" id="form-auth">

                                    <div class="comment-item mb-3 step-username">
                                        <input type="email" class="form-control" id="username">

                                            کنید</label>
                                    </div>

                                    <div class="comment-item mt-4 position-relative step-passwd">

                                        <label for="passwd" class="form-label label-float">رمز عبور خود را
                                            وارد
                                            کنید</label>
                                        <div class="inline-btn-text">
                                            <a href="otp-sms.html" class="btn border-0 main-color-one-bg rounded-0">ورود با پیامک</a>
                                        </div>
                                    </div>

                                    <div class="form-group step-one mt-4">
                                        <button type="button" class="btn-flat w-100 dark lg">ورود / ثبت نام</button>
                                    </div>
                                    <div class="form-group step-two mt-4">
                                        <button type="button" class="btn-flat btnForm w-100 dark lg">تایید</button>
                                    </div>

                                </form>

                                <p class="loginTermsDesc mt-3">با ورود و یا ثبت نام در هناس شما <a class="underlined main-color-one-color fw-bold" href="/rules/">شرایط و
